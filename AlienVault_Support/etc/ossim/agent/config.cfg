[asec]
ip=192.168.0.10
port=

[daemon]
daemon=False
pid=/var/run/ossim-agent.pid

[log]
error=log/ossim/agent_error.log
file=log/ossim/agent.log
stats=log/ossim/agent_stats.log
verbose=info

[output-idm]
enable=False
ip=192.168.0.223
port=40002

[output-plain]
enable=False
file=/var/log/ossim/agent-plain.log

[control-framework]
enable=True
id=alienvault
ip=192.168.0.223
port=40003

[output-server]
enable=True
ip=192.168.0.223
port=40001
send_events=True
request_framework=True

[logger-server]
enable=True
ip=127.0.0.1
port=40009


[plugin-defaults]
ctx=
date_format=%Y-%m-%d %H:%M:%S
interface=eth0
ossim_dsn=mysql:127.0.0.1:alienvault:root:oaig1TliNU
override_sensor=False
sensor=192.168.0.223
tzone=Europe/London

[plugins]
netscreen-firewall=etc/ossim/agent/plugins/netscreen-firewall.cfg

[watchdog]
enable=True
interval=180
restart_interval=3600
