precheck="start_time"
regexp="^(?P<date>\S+\s+\d+\s+\d+:\d+:\d+)\s+(?P<sensor>\S+).*?proto=(?P<proto>\S+).*?action=(?P<sid>\S+).*?src=(?P<src>\S+)\s+dst=(?P<dst>\S+)(?:\ssrc_port=(?P<sport>\S+)\sdst_port=(?P<dport>\S+))?"
