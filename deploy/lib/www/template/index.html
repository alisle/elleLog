<html>
<head>
<title>Real-Time Events</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">
    $(function() {
 
    var conn;
    var msg = $("#msg");
    var log = $("#log");
 
    if (window["WebSocket"]) {
        conn = new WebSocket("ws://{{$}}/ws");
        conn.onclose = function(evt) {
            appendLog($("<div><b>Connection closed.</b></div>"))
        }
        conn.onmessage = function(evt) {
            var d = log[0]
            var doScroll = d.scrollTop == d.scrollHeight - d.clientHeight;
            var parsedJSON = JSON.parse(evt.data);
            var myMsg = "<div class='PluginId'>" + parsedJSON.Plugin + "</div>" + parsedJSON.source_address + "," + parsedJSON.destination_address;
            d3.selectAll('#log')
                .insert('div')
                    .attr('class','Event').html(myMsg)
                    .transition()
                        .style('opacity',1).duration(250);

            if (doScroll) {
                d.scrollTop = d.scrollHeight - d.clientHeight;
            }
        }
    } else {
        appendLog($("<div><b>Your browser does not support WebSockets.</b></div>"))
    }
    });
</script>
<style>

html {
    overflow: hidden;
}

.Event {
  background: #fff;
  padding: 2px;
  border-bottom: 1px solid #ccc;
  border-bottom: 1px solid #ccc;
  width: 100%
  font-family: Helvetica, Arial, sans-serif;
}

#header {
    height: 100px;
    overflow: auto;
    position: absolute;
    width: 100%;
    background: #bbb;
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding: 5px;
}
 
body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
}
 
#log {
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: absolute;
    overflow: auto;
    position: absolute;
    border: 1px solid #ddd;
    top: 100px;
    width: 100%;
}

</style>
 
</head>
<body>
<div id="header">ElleLog</div>
<div id="log"></div>
</body>
</html>
